<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-task_Planner</title>
    <link rel="stylesheet" href="styles.css">

</head>
<!-- <script src="./index.js"></script> -->

<body onload="showSortedTask()">
    <div id="fullDiv">
        <div id="headerTitle">
            <h1>Smart Task Planner</h1>
            <h4>Plan Smartly, Not Stressfully</h4>
        </div>
       <div class = "table_container">
            <table>
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Priority</th>
                    <th>Energy</th>
                </tr>
                </thead>
                <tbody>
                <tr id="Conditonal-row">
                    <td class="inputBox">
                        <input id="taskName1"></input>
                    </td>
                    <td>
                        <select class="select" id="priority1">
                            <option>Please Select priority</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <!-- <input id = "priority1"></input> -->
                    </td>
                    <td>
                        <select class="select" id="energy1">
                            <option>Please Select energy</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <!-- <input id = "energy1"></input> -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
            <Button id= "btn" onclick="addTask()">Add Task</Button>

        <div class ="table_section">
            <h1>All Task Based on Priority</h1>
            <div class = "table_container">
                <table >
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Task Name</th>
                            <th>Priority</th>
                            <th>Energy</th>
                            <th>Status</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody id="Prioritytable">

                    </tbody>
                </table>

            </div>

           
                <h1>Completed Tasks</h1>
             <div class = " table_container">
                <table>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Task Name</th>
                            <th>Priority</th>
                            <th>Energy</th>
                            <th>Status</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody id="completedTable">

                    </tbody>
                </table>

            </div>
        </div>


    </div>
<script src="./index.js"></script>
</body>

</html>
